<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="styles/102-common.css">
  <link rel="stylesheet" href="styles/102-header.css">
  <link rel="stylesheet" href="styles/102-footer.css">
  <link rel="stylesheet" href="styles/102-filters.css">
  <link rel="stylesheet" href="styles/102-places.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Responsive Travel Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Places</a>
      <a href="#">Contact</a>
    </nav>
    <div class="search-box">
      <input type="text" placeholder="Search places...">
      <button>Search</button>
    </div>
  </header>

  <!-- Filters Section -->
  <section class="filters">
    <div class="filters-container">
      <label for="location">Location</label>
      <select id="location" class="filter-dropdown">
        <option>Location 1</option>
        <option>Location 2</option>
      </select>
      <label for="amenities">Amenities</label>
      <select id="amenities" class="filter-dropdown">
        <option>Wi-Fi</option>
        <option>Parking</option>
      </select>
      <button>Apply Filters</button>
    </div>
  </section>

  <!-- Places Section -->
  <section class="places">
    <h1>Places</h1>
    <article>
      <h2>Place 1</h2>
      <p>Details about Place 1</p>
    </article>
    <article>
      <h2>Place 2</h2>
      <p>Details about Place 2</p>
    </article>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Responsive Travel Page</p>
  </footer>

</body>
</html>
